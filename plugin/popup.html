<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- 设置页面样式 -->
    <style>
      body {
        width: 200px; /* 设置页面宽度 */
        height: 60px; /* 设置页面高度 */
        margin: 0; /* 设置页面外边距为0 */
        padding: 10px; /* 设置页面内边距为10px */
        font-family: Arial, sans-serif; /* 设置字体 */
        font-size: 14px; /* 设置字体大小 */
      }
      button {
        width: 100%; /* 设置按钮宽度占满父容器 */
        padding: 10px; /* 设置按钮内边距为10px */
        font-size: 14px; /* 设置按钮字体大小 */
        cursor: pointer; /* 设置鼠标样式为手型 */
      }
    </style>
  </head>
  <body>
    <!-- 创建两个按钮 -->
    <button id="disable-all-tex">禁用所有Katex渲染</button>
    <button id="restore-all-tex">恢复Katex渲染</button>
    <!-- 引入 JavaScript 文件 -->
    <script src="popup.js"></script>
  </body>
</html>
